import java.util.Properties

pluginManagement {
    // 读取 flutter.sdk 路径
    def props = new Properties()
    def localPropsFile = file("local.properties")
    assert localPropsFile.exists() : "local.properties not found in android/"

    localPropsFile.withInputStream { props.load(it) }

    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in android/local.properties"

    // ✅ 关键：把 Flutter SDK 里的 Gradle 插件 include 进来
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // ✅ Flutter 插件加载器（新模板必须有）
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // 你项目用的 AGP + Kotlin 版本（按你之前的要求）
    id "com.android.application" version "8.1.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"